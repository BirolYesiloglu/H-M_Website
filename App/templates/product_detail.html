{% extends 'index.html' %}

{% block content %}
  <div class="category-bar">
    <!-- Dynamically generate category buttons -->
    {% for category in categories %}
      <button class="category-button" onclick="filterCategory('{{ category }}')" aria-label="Filter by {{ category }}">{{ category }}</button>
    {% endfor %}
  </div>

  <div class="product-slider">
    <!-- Dynamically load products into slides -->
    {% for slide in slides %}
      <div class="slide">
        {% for product in slide %}
          <div class="product-card">
            <!-- Use the dynamic image filename from the product object -->
            <img src="{{ url_for('static', filename='images/' ~ product.folder ~ '/' ~ product.Product1) }}" alt="{{ product.name }}">
            <div class="product-info">
              <h5>{{ product.name }}</h5>
              <p>{{ product.price }} TL</p>
            </div>
            <!-- Placeholder for future 'Add to cart' or 'Add to favorites' functionality -->
            <span class="favorite-icon">❤️</span>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <!-- Include your JavaScript file -->
  <!-- <script src="{{ url_for('static', filename='js/slider.js') }}"></script> -->
{% endblock %}
